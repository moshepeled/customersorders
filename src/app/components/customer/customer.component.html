<div class="card card-body mb-3" *ngIf="showUserForm">
  <h2>Add Customer</h2>
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" [(ngModel)]="newcustomer.firstName" [ngClass]="{'is-invalid':userFirstName.errors && userFirstName.touched}"
        class="form-control" name="firstName" #userFirstName="ngModel" required minlength="2">
      <div [hidden]="!userFirstName.errors?.required" class="invalid-feedback">
        First name required
      </div>

      <div [hidden]="!userFirstName.errors?.minlength" class="invalid-feedback">
        Must be at least 2 characters
      </div>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" [(ngModel)]="newcustomer.lastName" [ngClass]="{'is-invalid':userLastName.errors && userLastName.touched}"
        class="form-control" name="lastName" #userLastName="ngModel" required minlength="2">
      <div [hidden]="!userLastName.errors?.required" class="invalid-feedback">
        Last name required
      </div>

      <div [hidden]="!userLastName.errors?.minlength" class="invalid-feedback">
        Must be at least 2 characters
      </div>
    </div>
    <div class="form-group">
      <label>Cellular</label>
      <input type="text" [(ngModel)]="newcustomer.cellular" [ngClass]="{'is-invalid':userCellular.errors && userCellular.touched}"
        class="form-control" name="cellular" #userCellular="ngModel" required pattern='[0][5][0-9][-]?[0-9]{7}'>
      <div [hidden]="!userCellular.errors?.required" class="invalid-feedback">
        Cellular Number required
      </div>

      <div [hidden]="!userCellular.errors?.pattern" class="invalid-feedback">
        Cellular Number is not valid
      </div>
    </div>

    <div>
<input type="hidden" name="id" [(ngModel)]="newcustomer.id" #customerID="ngModel">
    </div>
    <div>
<!-- <button [hidden]="newcustomer.id !== 0" [disabled]="!userForm.form.valid" class="btn btn-block mb-3">Add New Customer</button> -->
    </div>

<div class="row ml-3 mb-1 text-danger" [hidden]="!showFillMesssage">
  <div>
    Please fill the data
  </div>
</div>

<div class="row">
<a [hidden]="newcustomer.id !== 0" (click)="addCutomer(userForm)" class="btn btn-primary a-btn-slide-text ml-5">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    <span>
      <strong>Add</strong>
    </span>
</a>
<a [hidden]="newcustomer.id == 0" (click)="saveCutomer(userForm)" class="btn btn-primary a-btn-slide-text ml-5">
    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
    <span>
      <strong>Save</strong>
    </span>
  </a>
<a [hidden]="newcustomer.id == 0" (click)="getCutomer(userForm)" class="btn btn-primary a-btn-slide-text ml-5">
    <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
    <span>
      <strong>Restore</strong>
    </span>
  </a>
<a [hidden]="newcustomer.id == 0" (click)="deleteCutomer(userForm)" class="btn btn-primary a-btn-slide-text ml-5">
    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
    <span>
      <strong>Delete</strong>
    </span>
  </a>
</div>

  </form>
</div>
