<div class="card card-body mb-3">
  <div *ngFor="let ord of _orders">
    <div class="row card-group">
      <div>
        <a (click)="editOrder(ord)">
          <u>edit/delete</u>
        </a>
      </div>
      <div class="col-1" *ngFor="let item of ord.item">
        <img class="card-img-top img-fluid" 
        src="../../../assets/images/{{item.name}}.png" 
        alt="{{item.name}}"> {{ item.count }}
      </div>
    </div>
  </div>
  <app-order [order]="order"></app-order>
</div>
